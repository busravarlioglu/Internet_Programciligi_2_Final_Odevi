<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            
                <h3 class="text-center">Giriş yap</h3>
            <hr>
                <mat-form-field class="w-100">
                  <mat-label>Kullanıcı Adınız</mat-label>
                  <input matInput color="primary" #userName  placeholder="Kullanıcı adınızı giriniz..">
                </mat-form-field>
                <mat-form-field class="w-100">
                  <mat-label>Şifreniz</mat-label>
                  <input matInput color="primary" type="password" #userPassword  placeholder="Şifrenizi giriniz..">
                </mat-form-field>
              
                <button (click)="onlogin(userName.value,userPassword.value)" mat-raised-button color="primary" type="submit">Giriş yap</button>
                
        </div>
    </div>
</div>
